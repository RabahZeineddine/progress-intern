<!DOCTYPE html>
<html>

<head>
    <title>Intern Progress</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




    <link rel="stylesheet" href="style/style.css" type="text/css" />


</head>

<body>
    <div class="header">
        <div class="navbar">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                    </ul>
                </div>
            </nav>
        </div>

    </div>
    <div class="main">

        <div class="container">
            <div class="row">
                <div class="page-header header-custom">
                    <h1>Intern Progress <small>IBM Teams</small></h1>
                </div>
            </div>
            <div id="alert_msg"></div>
            <% if(typeof error != 'undefined' ){ %>
                <div class="alert alert-danger" role="alert">
                    <%= error %>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
                </div>
                <% } %>


                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="loading-progress">
                                <div class="step" id="step1"> 1 </div>
                                <div class="line"></div>
                                <div class="step " id="step2" > 2 </div>
                                <div class="line"></div>
                                <div class="step" id="step3" > 3 </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">

                                <div class="col-md-10">

                                    <div class="form-horizontal" id="stepsDiv">
                                        <div class="form-group">
                                            <label for="firstName" class="col-sm-2 control-label">First name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" oninput="stepCheck(1);">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName" class="col-sm-2 control-label">Last name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" oninput="stepCheck(1);">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-3 col-sm-8 col-xs-12">
                                                <button type="button" class="btn  btn-block btn-login" id="next-btn" onclick="goToStep(1)" disabled> Next</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyrights &copy; IBM-Brasil, Hybrid Cloud Team.</p>
    </div>
    <script src="scripts/util.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
    <script src="scripts/adminSignup.js" type="text/javascript"></script>

</body>

</html>
