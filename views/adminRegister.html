<!DOCTYPE html>
<html>

<head>
    <title>Intern Progress</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    

    <link rel="stylesheet" href="style/style.css" type="text/css" />


</head>

<body>
    <div class="header">
        <div class="navbar">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                    </ul>
                </div>
            </nav>
        </div>

    </div>
    <div class="main">
        <div class="container">
            <div class="page-header header-custom">
                <h1>Intern Progress <small>IBM Teams</small></h1>
            </div>
        </div>
        <div class="col-md-10">
            <form class="form-horizontal" action="/createAdminAccount" method="POST">
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Last name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="intranetEmail" class="col-sm-2 control-label">W3-id</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="intranetEmail" placeholder="W3-id (ex: IBMer@us.ibm.com)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="confirmPassword" class="col-sm-2 control-label">Confirm password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" oninput="checkPasswordMatch()" placeholder="Confirm password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8 col-xs-12">
                        <button type="submit" class="btn  btn-block btn-login" id="signup-btn" disabled>Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Copyrights &copy; IBM-Brasil, Hybrid Cloud Team.</p>
    </div>
    <script src="scripts/script.js" type="text/javascript"></script>
    <script src="scripts/adminSignup.js" type="text/javascript"></script>
</body>

</html>
